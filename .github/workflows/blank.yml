 # This GitHub Action runs a Soda scan on a Snowflake data source called reporting_api_marts.
 name: Run Soda Scan on [reporting_api_marts]
 # GitHub triggers this job when a user creates or updates a pull request.
 on: pull_request
 jobs:
 soda_scan:
   runs-on: ubuntu-latest
   name: Run Soda Scan
   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Soda Library Action
       uses: sodadata/soda-github-action@v1.0.2
       env:
         SODA_CLOUD_API_KEY: ${{ 2fdcea99-7777-4ec4-be7c-959744676e64 }}
         SODA_CLOUD_API_SECRET: ${{ DsaD4B8wrxPeDVktcci11DFMA2evhigV7MJYxM4sSpR_0yJ63z2AAQ }}
         SNOWFLAKE_USERNAME: ${{ Akshaydode }}
         SNOWFLAKE_PASSWORD: ${{ Akshay@111 }}
       with:
         soda_library_version: v1.0.4
         data_source: snowflake
         configuration: ./soda/configuration.yml
         checks: ./soda/checks.yml
